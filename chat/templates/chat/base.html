<!DOCTYPE html>
<html>
{% block css %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<style>
    body {
        background: #9c88ff;
    }

    .navbar.is-purple {
        background: #8c7ae6;
    }

    .navbar .button {
        border-color: #9c88ff;
        background: #9c88ff;
        color: #fff;
    }


</style>
{% endblock %}
<body>
<nav class="navbar is-dark is-purple pt-4 pb-4">
    {% if request.user.is_authenticated %}
    <div class="navbar-item">
        <a href="/login" class="button">Log out</a>
    </div>
    {% else %}
    <a href="/login/" class="navbar-item">Log in</a>

    <div class="navbar-item">
        <a href="/signup/" class="button"><strong>Sign up</strong></a>
    </div>
    {% endif %}

    <!--            </div>-->
    <!--        </div>-->
    <!--    </div>-->
</nav>
{% block content %}
{% endblock %}
</body>
</html>
