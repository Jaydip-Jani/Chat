<html>

<head>
    <title>Sign up </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<style>
    body {
        background: #9c88ff;
    }

    .navbar.is-purple {
        background: #8c7ae6;
    }

    .navbar .button {
        border-color: #9c88ff;
        background: #9c88ff;
        color: #fff;
    }


</style>
</html>
{% block content %}
<div class="hero">
    <div class="hero-body">
        <h1 class="title has-text-centered has-text-black">Sign up</h1>
    </div>
</div>
<section class="section has-text-black">
    <div class="columns">
        <div class="column is-4 is-offset-4">
            <form method="POST" action=".">
                {% csrf_token %}

                {{ form.as_p }}

                <div class="field">
                    <div class="control">
                        <button class="button">Submit</button>
                    </div>
                </div>
                <div class="navbar-item">
                    <a href="/chat/login/"><strong>Login</strong></a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
